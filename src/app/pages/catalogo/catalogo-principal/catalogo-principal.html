<div class="container catalogo-container">
  <!-- Título con fondo -->
  <div class="titulo-fondo mb-4">
    <h2 class="catalogo-titulo">Todos los productos</h2>
  </div>

  <!-- Grilla de productos -->
  <div class="row row-cols-2 row-cols-md-4 g-4">
    <div class="col" *ngFor="let producto of productos">
      <div class="card card-producto h-100">
        <!-- Imagen del producto: clicable para ir al detalle -->
        <a [routerLink]="['/producto', producto.id_producto]">
          <img [src]="'/img/' + producto.imagen" class="card-img-top" [alt]="producto.nombre">
        </a>

        <div class="card-body text-center">
          <h5>{{ producto.nombre }}</h5>
          <div class="producto-precio">S/ {{ producto.precio | number: '1.2-2' }}</div>

          <!-- Botón agregar -->
          <button class="btn btn-agregar" (click)="agregarAlCarrito(producto)">
            <i class="fa fa-shopping-cart me-1"></i> Agregar al carrito
          </button>

          <!-- Alerta de agregado -->
          <div class="alert-agregado align-items-center px-4 py-2 shadow-sm" *ngIf="mensajeAgregado[producto.id_producto]">
            Producto agregado al carrito.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
